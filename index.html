<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .card-container {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
            transform: translateZ(0);
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
            transition: transform 1s ease-in-out;
            transform-style: preserve-3d;
            transform-origin: center;
            top: 0;
            left: 0;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .front {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .back {
            background: white;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 20px;
        }
        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            z-index: 1;
            box-shadow: 0 0 15px #43cea2, 0 0 30px rgba(67, 206, 162, 0.5);
            border: 3px solid transparent;
            background: linear-gradient(145deg, #43cea2, #185a9d);
            background-clip: padding-box;
            animation: glowPulse 3s infinite;
            opacity: 0.3;
            pointer-events: none;
        }
        
        @keyframes glowPulse {
            0% { box-shadow: 0 0 15px #43cea2, 0 0 30px rgba(67, 206, 162, 0.5); opacity: 0.3; }
            50% { box-shadow: 0 0 25px #43cea2, 0 0 40px rgba(67, 206, 162, 0.7); opacity: 0.5; }
            100% { box-shadow: 0 0 15px #43cea2, 0 0 30px rgba(67, 206, 162, 0.5); opacity: 0.3; }
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #43cea2;
            margin-bottom: 20px;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .wish {
            font-size: 22px;
            font-weight: bold;
            color: #185a9d;
            text-align: center;
            z-index: 2;
            margin-bottom: 15px;
        }
        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .hearts {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #ff6b6b;
            animation: float 2s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(-10px); }
        }
        .balloon {
            position: absolute;
            font-size: 30px;
            animation: floatBalloon 6s infinite ease-in-out;
            z-index: 3;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }
        .balloon:nth-child(1) {
            top: 30px;
            left: 30px;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            top: 30px;
            right: 30px;
            animation-delay: 1.5s;
        }
        .balloon:nth-child(3) {
            bottom: 30px;
            left: 30px;
            animation-delay: 1s;
        }
        .balloon:nth-child(4) {
            bottom: 30px;
            right: 30px;
            animation-delay: 0.5s;
        }
        @keyframes floatBalloon {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }
        
        /* Continuous falling sparkles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            top: -10px;
            filter: blur(1px);
            box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.7);
            animation: continuousSparkleFall 5s linear infinite;
        }
        
        @keyframes continuousSparkleFall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            25% {
                transform: translateY(25vh) translateX(10px) rotate(90deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(50vh) translateX(-5px) rotate(180deg);
                opacity: 0.6;
            }
            75% {
                transform: translateY(75vh) translateX(8px) rotate(270deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) translateX(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card" id="birthdayCard">
        <div class="front">
            <div class="balloon">ðŸŽˆ</div>
            <div class="balloon">ðŸŽˆ</div>
            <div class="balloon">ðŸŽˆ</div>
            <div class="balloon">ðŸŽˆ</div>
            <div class="glow-effect"></div>
            Happy Birthday, [Name]!
        </div>
        <div class="back">
            <div class="glow-effect"></div>
            <img src="IMG_20250320_233640_675~2.jpg" alt="Profile Picture" class="profile-pic">
            <div class="wish">Wishing you the happiest birthday ever!</div>
            <div class="message">May your day be filled with joy, laughter, and wonderful moments that become cherished memories!</div>
            <div class="hearts">ðŸŽ‰ðŸŽ‚ðŸŽ‰</div>
        </div>
    </div>
</div>

<div id="sparkle-container"></div>

<script>
    // Create sparkle elements with continuous falling motion
    function createSparkles() {
        const container = document.getElementById('sparkle-container');
        container.innerHTML = ''; // Clear existing sparkles
        
        for (let i = 0; i < 100; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            // Random horizontal position across the entire viewport
            sparkle.style.left = Math.random() * 100 + 'vw';
            
            // Random animation duration for varied speed (3-6 seconds)
            sparkle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            
            // Staggered animation start times
            sparkle.style.animationDelay = (Math.random() * 5) + 's';
            
            // Random initial position (some already in the middle of falling)
           
            
            // Random size for varied look
            const size = Math.random() * 4 + 2;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            
            // Vary the brightness/opacity
            sparkle.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);
            
            // Vary the blur amount for some depth
            sparkle.style.filter = `blur(${Math.random() * 1.5 + 0.5}px)`;
            
            // Vary the glow intensity
            const glowIntensity = Math.random() * 3 + 2;
            sparkle.style.boxShadow = `0 0 ${glowIntensity}px ${glowIntensity/2}px rgba(255, 255, 255, 0.7)`;
            
            container.appendChild(sparkle);
        }
    }
    
    // Create sparkles when page loads
    createSparkles();
    
    // Periodically refresh the sparkles to maintain the effect
    setInterval(() => {
        createSparkles();
    }, 8000);
    
    // Flip card after delay
    setTimeout(() => {
        document.getElementById('birthdayCard').classList.add('flip');
    }, 1000);
</script>

</body>
</html>
